text_skin: default
highlight_theme: default
url     : https://luyuhuang.tech
title   : Luyu Huang's Tech Blog
description: >-
  Sharing something about programming, algorithms, mathematics, etc. Update from time to time |
  分享有关编程, 算法, 数学等方面的信息. 不定期更新

lang: en
timezone: Asia/Shanghai

author:
  name      : Luyu Huang
  bio       : A software engineer and game developer
  email     : luyu_huang@foxmail.com
  github    : luyuhuang
  rss       : Subscribe via RSS.

repository: luyuhuang/luyuhuang.github.io
repository_tree: master

paths:
  rss: /feed.xml

excerpt_separator: <!--more-->

license: CC-BY-4.0 # "CC-BY-4.0", "CC-BY-SA-4.0", "CC-BY-NC-4.0", "CC-BY-ND-4.0"

mathjax: true
mathjax_autoNumber: false

mermaid: false
chart: false

paginate: 8
paginate_path: /page:num

sources: self # bootcdn (default), unpkg

comments:
  provider: gitalk
  gitalk:
    clientID: 2a6cb21bc6ad66f93287
    clientSecret: bbc48f1a1a2bf9079c58d2f80979249abab05ce9
    repository: luyuhuang.github.io
    owner: luyuhuang
    admin: luyuhuang

search:
  name: Luyu's Blog
  provider: default

analytics:
  provider: google
  google:
    tracking_id: UA-160051144-1
    anonymize_ip: true

markdown    : kramdown
highlighter : rouge
permalink   : date

kramdown:
  math_engine: null
  smart_quotes: ["apos", "apos", "quot", "quot"]

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
