    leancloud_js_sdk: 'https://cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js'
    chart: 'https://cdn.bootcdn.net/ajax/libs/Chart.js/2.7.3/Chart.min.js'
    gitalk:
